<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浦川塗装店 LP デザイン比較</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f5f5;
        }

        /* ===== 固定ヘッダー ===== */
        .switcher-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 9999;
            background: #1a1a2e;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .switcher-title {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        .btn-group {
            display: flex;
            gap: 0;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.15);
        }

        .btn-switch {
            padding: 10px 24px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            transition: all 0.25s ease;
            position: relative;
            color: rgba(255, 255, 255, 0.5);
            background: transparent;
            white-space: nowrap;
        }

        .btn-switch:not(:last-child) {
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-switch:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-switch.active {
            color: #fff;
        }

        .btn-switch[data-version="A"].active {
            background: #D32F2F;
        }

        .btn-switch[data-version="B"].active {
            background: #3D5A80;
        }

        .btn-switch[data-version="C"].active {
            background: #1B3456;
        }

        .btn-switch[data-version="D"].active {
            background: #E53935;
        }

        .btn-switch[data-version="E"].active {
            background: #F9A825;
            color: #333;
        }

        .version-desc {
            color: rgba(255, 255, 255, 0.45);
            font-size: 12px;
            margin-left: auto;
            text-align: right;
            line-height: 1.5;
            min-width: 200px;
        }

        .version-desc strong {
            color: #fff;
            font-weight: 600;
        }

        /* ===== カラーパレット表示 ===== */
        .palette {
            display: flex;
            gap: 6px;
            align-items: center;
            margin-left: 12px;
        }

        .palette-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }

        /* ===== iframe ===== */
        .preview-frame {
            position: fixed;
            top: 60px;
            left: 0;
            right: 0;
            bottom: 0;
            border: none;
            width: 100%;
            height: calc(100vh - 60px);
        }

        /* ===== レスポンシブ ===== */
        @media (max-width: 800px) {
            .switcher-bar {
                flex-wrap: wrap;
                padding: 10px 12px;
                gap: 8px;
            }

            .switcher-title {
                display: none;
            }

            .btn-switch {
                padding: 8px 14px;
                font-size: 12px;
            }

            .version-desc {
                width: 100%;
                text-align: left;
                margin-left: 0;
                font-size: 11px;
            }

            .palette {
                margin-left: 0;
            }

            .preview-frame {
                top: 90px;
                height: calc(100vh - 90px);
            }
        }
    </style>
</head>

<body>

    <div class="switcher-bar">
        <span class="switcher-title">DESIGN</span>
        <div class="btn-group">
            <button class="btn-switch active" data-version="A" data-src="index3.html">A：オリジナル</button>
            <button class="btn-switch" data-version="B" data-src="index4.html">B：テクスチャ版</button>
            <button class="btn-switch" data-version="C" data-src="index4b.html">C：フラット版</button>
            <button class="btn-switch" data-version="D" data-src="index5.html">D：修正版</button>
            <button class="btn-switch" data-version="E" data-src="index6.html">E：ペンキ版</button>
        </div>
        <div class="palette" id="palette"></div>
        <div class="version-desc" id="desc"></div>
    </div>

    <iframe class="preview-frame" id="preview" src="index3.html"></iframe>

    <script>
        const versions = {
            A: {
                desc: '<strong>オリジナル</strong>：現行デザイン（赤ベース）',
                palette: ['#D32F2F', '#B71C1C', '#FFD54F', '#4CAF50', '#2196F3']
            },
            B: {
                desc: '<strong>テクスチャ版</strong>：ロゴカラー5色 ＋ 塗り壁テクスチャ',
                palette: ['#E85A5A', '#3D5A80', '#F2A4C0', '#7DD9C8', '#F2D260']
            },
            C: {
                desc: '<strong>フラット版</strong>：ロゴカラー5色 ＋ はっきりした配色',
                palette: ['#D92020', '#1B3456', '#EC6699', '#2CC8A8', '#EDBA00']
            },
            D: {
                desc: '<strong>修正版</strong>：オリジナルベース ＋ デザイン調整',
                palette: ['#D32F2F', '#B71C1C', '#FFD54F', '#4CAF50', '#2196F3']
            },
            E: {
                desc: '<strong>ペンキ版</strong>：ペンキ画像見出し ＋ 点線枠交互 ＋ 浦川品質イエロー',
                palette: ['#D32F2F', '#FFD54F', '#333333', '#FFFFFF', '#4CAF50']
            }
        };

        const buttons = document.querySelectorAll('.btn-switch');
        const preview = document.getElementById('preview');
        const paletteEl = document.getElementById('palette');
        const descEl = document.getElementById('desc');

        function switchVersion(btn) {
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            const ver = btn.dataset.version;
            const src = btn.dataset.src;

            // iframe切り替え
            preview.src = src;

            // パレット更新
            paletteEl.innerHTML = versions[ver].palette
                .map(c => `<span class="palette-dot" style="background:${c}"></span>`)
                .join('');

            // 説明更新
            descEl.innerHTML = versions[ver].desc;
        }

        buttons.forEach(btn => {
            btn.addEventListener('click', () => switchVersion(btn));
        });

        // 初期表示
        switchVersion(document.querySelector('.btn-switch.active'));
    </script>

</body>

</html>
